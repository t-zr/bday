<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Exploding Space Hello</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap');

  body, html {
    margin: 0; padding: 0;
    height: 100%;
    overflow: hidden;
    background: radial-gradient(ellipse at bottom, #000010 0%, #000000 80%);
    font-family: 'Orbitron', sans-serif;
    color: white;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
  }

  #starfield {
    position: fixed;
    top: 0; left: 0;
    width: 100vw;
    height: 100vh;
    pointer-events: none;
    z-index: 0;
  }

  .star {
    position: absolute;
    background: white;
    border-radius: 50%;
    opacity: 0.8;
    animation-name: twinkle;
    animation-iteration-count: infinite;
    animation-timing-function: ease-in-out;
  }

  @keyframes twinkle {
    0%, 100% {opacity: 0.8;}
    50% {opacity: 0.2;}
  }

  #form {
    z-index: 10;
    text-align: center;
  }

  input, button {
    padding: 10px;
    font-size: 1.2em;
    margin-top: 1em;
    border-radius: 5px;
    border: none;
  }

  button {
    cursor: pointer;
    background: #1a1aff;
    color: white;
    font-weight: bold;
  }

  #helloContainer {
    position: relative;
    display: flex;
    gap: 10px;
    flex-wrap: wrap;
    font-size: 3em;
    opacity: 0;
    z-index: 10;
    user-select: none;
  }

  .letter {
    position: relative;
    transform: translate(0, 0) scale(0);
    opacity: 0;
  }
</style>
</head>
<body>

<div id="starfield"></div>

<div id="form">
  <h1>Whatâ€™s your name?</h1>
  <input type="text" id="nameInput" placeholder="Type your name" autocomplete="off" />
  <br />
  <button onclick="start()">Submit</button>
</div>

<div id="helloContainer"></div>

<script>
  // Create starfield
  const starfield = document.getElementById('starfield');
  const numStars = 150;

  for(let i = 0; i < numStars; i++) {
    const star = document.createElement('div');
    star.classList.add('star');
    const size = Math.random() * 2 + 1; // 1-3 px
    star.style.width = `${size}px`;
    star.style.height = `${size}px`;
    star.style.top = `${Math.random() * 100}vh`;
    star.style.left = `${Math.random() * 100}vw`;
    star.style.animationDuration = `${2 + Math.random() * 3}s`;
    star.style.animationDelay = `${Math.random() * 5}s`;
    starfield.appendChild(star);
  }

  function start() {
    const name = document.getElementById('nameInput').value.trim();
    if (!name) return;

    document.getElementById('form').style.display = 'none';
    const container = document.getElementById('helloContainer');
    container.style.opacity = 1;
    const message = `HELLO ${name.toUpperCase()}`;

    message.split('').forEach((char, i) => {
      const span = document.createElement('span');
      span.className = 'letter';
      span.textContent = char === ' ' ? '\u00A0' : char;

      // Explode from random spots around the screen edges
      const angle = Math.random() * 2 * Math.PI;
      const radius = 800;
      const x = Math.cos(angle) * radius;
      const y = Math.sin(angle) * radius;
      const rotation = (Math.random() - 0.5) * 720;

      span.style.transform = `translate(${x}px, ${y}px) rotate(${rotation}deg) scale(0)`;
      span.style.transition = `transform 1s ease-out, opacity 1s`;
      container.appendChild(span);

      setTimeout(() => {
        span.style.transform = `translate(0, 0) rotate(0deg) scale(1)`;
        span.style.opacity = 1;
      }, i * 100);
    });
  }
</script>

</body>
</html>
