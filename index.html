<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Birthday Card</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100vh;
      font-family: 'Orbitron', sans-serif;
      background: radial-gradient(circle, #fff0f5, #ffe4e1);
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    #cardContainer {
      perspective: 2000px;
      width: 300px;
      height: 400px;
    }

    .card {
      width: 100%;
      height: 100%;
      transform-style: preserve-3d;
      transition: transform 1s ease;
      position: relative;
      cursor: pointer;
    }

    .card.open {
      transform: rotateY(180deg);
    }

    .card-face {
      backface-visibility: hidden;
      position: absolute;
      width: 100%;
      height: 100%;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.3);
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      box-sizing: border-box;
      text-align: center;
      flex-direction: column;
    }

    .card-front {
      background: linear-gradient(45deg, #ff69b4, #ffb6c1);
      color: white;
      font-size: 1.6em;
      font-weight: bold;
    }

    .card-front::after {
      content: 'ðŸŽ‰ Tap to open ðŸŽ‰';
      font-size: 0.6em;
      opacity: 0.7;
      margin-top: 15px;
    }

    .card-back {
      background: white;
      transform: rotateY(180deg);
    }

    .card-message {
      font-size: 1.4em;
      font-weight: bold;
      background: linear-gradient(90deg, #ff69b4, #ff1493, #ffd700, #40e0d0);
      background-size: 300%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: shimmer 4s linear infinite;
      text-align: center;
    }

    .card-greeting {
      margin-top: 1em;
      font-size: 1em;
      color: #555;
      max-width: 90%;
      line-height: 1.4em;
      text-shadow: 0 0 5px rgba(255, 105, 180, 0.2);
    }

    @keyframes shimmer {
      0% { background-position: 0% 50%; }
      100% { background-position: 100% 50%; }
    }
  </style>
</head>
<body>
  <div id="cardContainer">
    <div class="card" id="card">
      <div class="card-face card-front">
        HAPPY BIRTHDAY
      </div>
      <div class="card-face card-back">
        <div class="card-message" id="msgLine1"></div>
        <div class="card-greeting" id="msgLine2"></div>
      </div>
    </div>
  </div>

  <script>
    function getNameFromURL() {
      const params = new URLSearchParams(window.location.search);
      return params.get('name')?.trim() || 'Friend';
    }

    // Card flip
    document.getElementById('card').addEventListener('click', () => {
      document.getElementById('card').classList.add('open');
      playTune();
    });

    function playTune() {
      try {
        const ctx = new (window.AudioContext || window.webkitAudioContext)();
        const notes = [261.63,261.63,293.66,261.63,349.23,329.63,261.63,261.63,293.66,261.63,392.00,349.23];
        const durations = [0.5,0.25,0.75,0.75,0.75,1.5,0.5,0.25,0.75,0.75,0.75,1.5];
        let time = ctx.currentTime;
        notes.forEach((note, i) => {
          const o = ctx.createOscillator();
          const g = ctx.createGain();
          o.connect(g);
          g.connect(ctx.destination);
          o.type = 'triangle';
          o.frequency.value = note;
          g.gain.setValueAtTime(0.2, time);
          g.gain.exponentialRampToValueAtTime(0.01, time + durations[i]);
          o.start(time);
          o.stop(time + durations[i]);
          time += durations[i];
        });
      } catch (e) {
        console.warn('Could not play tune:', e);
      }
    }

    // Initialize
    window.onload = () => {
      const name = getNameFromURL();
      document.getElementById('msgLine1').textContent = `ðŸŽˆ HAPPY BIRTHDAY, ${name.toUpperCase()}! ðŸŽˆ`;
      document.getElementById('msgLine2').textContent = `Hope your day is filled with cake, smiles, and magic. ðŸŽ‚ðŸ’«`;
    };
  </script>
</body>
</html>
