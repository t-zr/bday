<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <title>Birthday Card</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100vh;
      font-family: 'Orbitron', sans-serif;
      background: radial-gradient(circle, #fff0f5, #ffe4e1);
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .card-message, .card-greeting {
      font-size: clamp(1em, 4vw, 1.4em);
    }

    #cardContainer {
      perspective: 2000px;
      width: 90vw;
      max-width: 360px;
      aspect-ratio: 4 / 5.5;
      position: relative;
    }

    .card {
      width: 100%;
      height: 100%;
      transform-style: preserve-3d;
      transition: transform 1.25s cubic-bezier(0.68, -0.55, 0.265, 1.55);
      position: relative;
    }

    .card.open {
      transform: rotateY(180deg);
    }

    .card-face {
      backface-visibility: hidden;
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      border-radius: 20px;
      box-shadow:
        0 0 15px rgba(255, 105, 180, 0.5),
        inset 0 0 10px rgba(255, 182, 193, 0.4);
      border: 4px double #ff69b4;
      background-image: linear-gradient(135deg, #fff0f5 25%, #ffe4e1 100%);
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      box-sizing: border-box;
      text-align: center;
      flex-direction: column;
    }

    .card-front {
      color: #ff1493;
      font-size: 1.8em;
      font-weight: bold;
      position: relative;
    }

    .card-front::after {
      content: 'ðŸŽ‰ Tap to open ðŸŽ‰';
      font-size: 0.6em;
      color: #ff69b4;
      opacity: 0.75;
      display: block;
      margin-top: 15px;
    }

    .card-back {
      transform: rotateY(180deg);
    }

    .card-message {
      font-size: 1.4em;
      font-weight: bold;
      background: linear-gradient(-45deg, #ff69b4, #ff1493, #ffd700, #40e0d0, #ff69b4);
      background-size: 600% 600%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: shimmer 10s ease-in-out infinite;
      text-align: center;
    }

    .card-greeting {
      margin-top: 1.5em;
      font-size: 1em;
      color: #555;
      max-width: 90%;
      line-height: 1.4em;
      text-shadow: 0 0 5px rgba(255, 105, 180, 0.1);
    }

    @keyframes shimmer {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .confetti {
      position: absolute;
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background-color: pink;
      animation: fall linear infinite;
      z-index: 1;
    }

    @keyframes fall {
      0% {
        transform: translateY(-10px) rotate(0deg);
        opacity: 1;
      }
      100% {
        transform: translateY(100vh) rotate(360deg);
        opacity: 0;
      }
    }

    @media (max-width: 500px) {
      #cardContainer {
        width: 90vw;
        height: auto;
      }
    }
  </style>
</head>
<body>
  <div id="cardContainer">
    <div class="card" id="card">
      <div class="card-face card-front">HAPPY BIRTHDAY</div>
      <div class="card-face card-back">
        <div class="card-message" id="msgLine1"></div>
        <div class="card-greeting" id="msgLine2"></div>
      </div>
    </div>
  </div>

  <script>
    function getNameFromURL() {
      const params = new URLSearchParams(window.location.search);
      return params.get('name')?.trim() || 'Friend';
    }

    document.getElementById('card').addEventListener('click', () => {
      document.getElementById('card').classList.add('open');
      launchConfetti();
      playTune();
    });

    function launchConfetti() {
      for (let i = 0; i < 60; i++) {
        const c = document.createElement('div');
        c.className = 'confetti';
        c.style.left = Math.random() * 100 + 'vw';
        c.style.top = '-10px';
        c.style.backgroundColor = ['#ff69b4', '#ffd700', '#40e0d0'][i % 3];
        c.style.animationDuration = (2 + Math.random() * 3) + 's';
        c.style.animationDelay = (Math.random() * 1) + 's';
        document.body.appendChild(c);
        setTimeout(() => c.remove(), 6000);
      }
    }

    function playTune() {
      try {
        const ctx = new (window.AudioContext || window.webkitAudioContext)();
        const notes = [
          261.63, 261.63, 293.66, 261.63, 349.23, 329.63,
          261.63, 261.63, 293.66, 261.63, 392.00, 349.23,
          261.63, 261.63, 523.25, 440.00, 349.23, 329.63, 293.66,
          466.16, 466.16, 440.00, 349.23, 392.00, 349.23
        ];
        const durations = [
          0.5, 0.25, 0.75, 0.75, 0.75, 1.5,
          0.5, 0.25, 0.75, 0.75, 0.75, 1.5,
          0.5, 0.25, 0.75, 0.75, 0.75, 0.75, 1.5,
          0.5, 0.25, 0.75, 0.75, 0.75, 1.5
        ];

        let time = ctx.currentTime;

        notes.forEach((note, i) => {
          const o = ctx.createOscillator();
          const g = ctx.createGain();
          o.connect(g);
          g.connect(ctx.destination);
          o.type = 'triangle';
          o.frequency.value = note;
          g.gain.setValueAtTime(0.2, time);
          g.gain.exponentialRampToValueAtTime(0.01, time + durations[i]);
          o.start(time);
          o.stop(time + durations[i]);
          time += durations[i];
        });
      } catch (e) {
        console.warn('Audio playback failed:', e);
      }
    }

    window.onload = () => {
      const name = getNameFromURL();
      document.getElementById('msgLine1').textContent = `ðŸŽˆ HAPPY BIRTHDAY, ${name.toUpperCase()}! ðŸŽˆ`;
      document.getElementById('msgLine2').textContent = `Have a wonderful day and an even better year ahead! ðŸ’«ðŸŽ‚`;
    };
  </script>
</body>
</html>
