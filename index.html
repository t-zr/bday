#birthdayCard {
  position: relative;
  width: min(600px, 90vw);
  height: min(400px, 60vh);
  perspective: 1500px;

  height: 100%;

  transform-style: preserve-3d;
  transition: transform 2s ease-in-out;
}

.cover {

  width: 100%;

  background: linear-gradient(135deg, #ff69b4 0%, #ff1493 25%, #ffd700 50%, #ff6347 75%, #ff69b4 100%);
  background-size: 400% 400%;
  animation: gradient-shift 8s ease infinite;
  color: white;
  display: flex;
  justify-content: center;
  align-items: center;
  backface-visibility: hidden;
  transform-origin: left center;
  z-index: 10;
  border-radius: 12px;
  padding: 30px 20px;
  box-shadow: 
    0 20px 40px rgba(0,0,0,0.3),
    inset 0 2px 0 rgba(255,255,255,0.3),
    0 0 30px rgba(255, 105, 180, 0.4);
  cursor: pointer;
  transition: transform 2s ease-in-out, box-shadow 0.3s ease;
  border: 3px solid rgba(255,255,255,0.3);
  position: relative;

}

.cover:hover {
  box-shadow:

    inset 0 2px 0 rgba(255,255,255,0.3),
    0 0 40px rgba(255, 105, 180, 0.6);

}

  content: '';

<body>
  <div id="birthdayCard">
    <div class="book" id="book">
      <div class="cover" id="cover">
        <div class="cover-content">
          <div class="cover-decoration">🎂</div>
          <h1 class="cover-title">Happy Birthday!</h1>
          <div class="cover-subtitle">Hope your special day is wonderful</div>
          <div class="cover-balloons">🎈🎊🎈</div>
          <div class="cover-hint">Click to open</div>
        </div>
      </div>
      <div class="page left-page">
        <div class="emoji-deco">🎂🎉🎁🎈</div>
        <div class="decor">Sending love & cake 🍰<br />from all of us!<br />Hope your special day<br />is absolutely wonderful! ✨</div>
      </div>
      <div class="page right-page">
        <div class="emoji-deco">🎊🌟🎈🎉</div>
        <div class="card-message" id="messageText"></div>
      </div>
    </div>
  </div>

  <script>
    function getNameFromURL() {
      const params = new URLSearchParams(window.location.search);
      return params.get('name')?.trim() || 'Friend';
    }

    function openBook() {
      const book = document.getElementById('book');
      book.classList.add('open');
    }

    function launchConfetti() {
      const colors = ['#ff69b4', '#ffd700', '#40e0d0', '#ff1493', '#00ff7f', '#ff6347'];
      const confettiCount = window.innerWidth < 768 ? 40 : 80;
      
      for (let i = 0; i < confettiCount; i++) {
        setTimeout(() => {
          const confetti = document.createElement('div');
          confetti.className = 'confetti confetti-piece';
          confetti.style.left = Math.random() * 100 + '%';
          confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
          confetti.style.animationDuration = (2 + Math.random() * 3) + 's';
          confetti.style.animationDelay = Math.random() * 0.5 + 's';
          
          // Random shapes
          if (Math.random() > 0.5) {
            confetti.style.borderRadius = '50%';
          }
          
          document.body.appendChild(confetti);
          
          setTimeout(() => {
            if (confetti.parentNode) {
              confetti.remove();
            }
          }, 6000);
        }, i * 50);
      }
    }

    function playTune() {
      // Check if user has reduced motion preference
      if (window.matchMedia('(prefers-reduced-motion: reduce)').matches) {
        return;
      }
      
      try {
        const ctx = new (window.AudioContext || window.webkitAudioContext)();
        
        // Happy Birthday melody
        const notes = [
          261.63, 261.63, 293.66, 261.63, 349.23, 329.63,
          261.63, 261.63, 293.66, 261.63, 392.00, 349.23,
          261.63, 261.63, 523.25, 440.00, 349.23, 329.63, 293.66,
          466.16, 466.16, 440.00, 349.23, 392.00, 349.23
        ];
        
        const durations = [
          0.5, 0.25, 0.75, 0.75, 0.75, 1.5,
          0.5, 0.25, 0.75, 0.75, 0.75, 1.5,
          0.5, 0.25, 0.75, 0.75, 0.75, 0.75, 1.5,
          0.5, 0.25, 0.75, 0.75, 0.75, 1.5
        ];
        
        let time = ctx.currentTime + 0.1;

        notes.forEach((note, i) => {
          const oscillator = ctx.createOscillator();
          const gainNode = ctx.createGain();
          
          oscillator.connect(gainNode);
          gainNode.connect(ctx.destination);
          
          oscillator.type = 'triangle';
          oscillator.frequency.value = note;
          
          gainNode.gain.setValueAtTime(0, time);
          gainNode.gain.linearRampToValueAtTime(0.15, time + 0.01);
          gainNode.gain.exponentialRampToValueAtTime(0.001, time + durations[i]);
          
          oscillator.start(time);
          oscillator.stop(time + durations[i]);
          
          time += durations[i] * 0.9; // Slight overlap
        });
      } catch (e) {
        console.warn('Audio playback not supported');
      }
    }

    // Setup
    window.addEventListener('load', () => {
      const name = getNameFromURL();
      const messageElement = document.getElementById('messageText');
      messageElement.textContent = `🎈 HAPPY BIRTHDAY\n${name.toUpperCase()}! 🎈\n\nHope your day is magical\nand filled with joy! ✨\n\nMake a wish! 🌟`;
      
      const cover = document.getElementById('cover');
      let hasOpened = false;
      
      const handleClick = () => {
        if (!hasOpened) {
          hasOpened = true;
          openBook();
          launchConfetti();
          setTimeout(playTune, 500); // Delay audio to sync with animation
        }
      };
      
      cover.addEventListener('click', handleClick);
      cover.addEventListener('touchstart', handleClick, { passive: true });
      
      // Keyboard accessibility
      cover.addEventListener('keydown', (e) => {
        if (e.key === 'Enter' || e.key === ' ') {
          e.preventDefault();
          handleClick();
        }
      });
      
      // Make cover focusable
      cover.setAttribute('tabindex', '0');
      cover.setAttribute('role', 'button');
      cover.setAttribute('aria-label', 'Open birthday card');
    });

    // Handle orientation changes
    window.addEventListener('orientationchange', () => {
      setTimeout(() => {
        window.scrollTo(0, 0);
      }, 100);
    });
  </script>
