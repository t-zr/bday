<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Birthday Card</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Quicksand:wght@500;700&display=swap" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100vh;
      font-family: 'Quicksand', sans-serif;
      background: radial-gradient(circle, #fff0f5, #ffe4e1);
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    #cardContainer {
      perspective: 2000px;
      width: 300px;
      height: 400px;
    }

    .card {
      width: 100%;
      height: 100%;
      transform-style: preserve-3d;
      transition: transform 1s ease;
      position: relative;
      cursor: pointer;
    }

    .card.open {
      transform: rotateY(180deg);
    }

    .card-face {
      backface-visibility: hidden;
      position: absolute;
      width: 100%;
      height: 100%;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.3);
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      box-sizing: border-box;
      text-align: center;
      flex-direction: column;
    }

    .card-front {
      background: linear-gradient(45deg, #ff69b4, #ffb6c1);
      color: white;
      font-size: 1.6em;
      font-weight: bold;
    }

    .card-front::after {
      content: 'ðŸŽ‰ Tap to open ðŸŽ‰';
      font-size: 0.6em;
      opacity: 0.7;
      margin-top: 15px;
    }

    .card-back {
      transform: rotateY(180deg);
      animation: gradientShift 8s ease infinite;
      background: linear-gradient(45deg, #ff6ec4, #7873f5, #4ADEDE, #fcb045);
      background-size: 300% 300%;
      color: #fff;
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .card-message {
      font-size: 1.3em;
      font-weight: bold;
      text-shadow: 
        0 0 5px #ffffffaa, 
        0 0 10px #ffd700aa;
    }

    .card-greeting {
      margin-top: 1em;
      font-size: 1em;
      line-height: 1.4em;
      max-width: 90%;
      color: #fffbe6;
    }

    /* Floating sparkles */
    .sparkle {
      position: fixed;
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background: radial-gradient(circle, #ffd700 0%, #ff1493 100%);
      animation: sparkleFall 5s linear infinite;
      opacity: 0.8;
      pointer-events: none;
      z-index: 999;
    }

    @keyframes sparkleFall {
      0% {
        transform: translateY(-10px) scale(1);
        opacity: 1;
      }
      100% {
        transform: translateY(100vh) scale(0.5);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <div id="cardContainer">
    <div class="card" id="card">
      <div class="card-face card-front">
        HAPPY BIRTHDAY
      </div>
      <div class="card-face card-back">
        <div class="card-message" id="msgLine1"></div>
        <div class="card-greeting" id="msgLine2"></div>
      </div>
    </div>
  </div>

  <script>
    function getNameFromURL() {
      const params = new URLSearchParams(window.location.search);
      return params.get('name')?.trim() || 'Friend';
    }

    function addSparkles() {
      for (let i = 0; i < 30; i++) {
        const s = document.createElement('div');
        s.className = 'sparkle';
        s.style.left = Math.random() * 100 + 'vw';
        s.style.animationDelay = (Math.random() * 5) + 's';
        document.body.appendChild(s);
        setTimeout(() => s.remove(), 6000);
      }
    }

    // Card flip
    document.getElementById('card').addEventListener('click', () => {
      const card = document.getElementById('card');
      if (!card.classList.contains('open')) {
        card.classList.add('open');
        addSparkles();
        playTune();
      }
    });

    function playTune() {
      try {
        const ctx = new (window.AudioContext || window.webkitAudioContext)();
        const notes = [261.63,261.63,293.66,261.63,349.23,329.63,261.63,261.63,293.66,261.63,392.00,349.23];
        const durations = [0.5,0.25,0.75,0.75,0.75,1.5,0.5,0.25,0.75,0.75,0.75,1.5];
        let time = ctx.currentTime;
        notes.forEach((note, i) => {
          const o = ctx.createOscillator();
          const g = ctx.createGain();
          o.connect(g);
          g.connect(ctx.destination);
          o.type = 'triangle';
          o.frequency.value = note;
          g.gain.setValueAtTime(0.2, time);
          g.gain.exponentialRampToValueAtTime(0.01, time + durations[i]);
          o.start(time);
          o.stop(time + durations[i]);
          time += durations[i];
        });
      } catch (e) {
        console.warn('Could not play tune:', e);
      }
    }

    // Initialize
    window.onload = () => {
      const name = getNameFromURL();
      document.getElementById('msgLine1').textContent = `ðŸŽˆ Happy Birthday, ${name}! ðŸŽˆ`;
      document.getElementById('msgLine2').textContent = `Wishing you a day filled with joy, laughter, and sweet surprises. ðŸŽ‚ðŸ’–`;
    };
  </script>
</body>
</html>
