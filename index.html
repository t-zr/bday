<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HELLO SPACE</title>
  <style>
    body {
      margin: 0;
      background: black;
      overflow: hidden;
      font-family: 'Orbitron', sans-serif;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    #form {
      text-align: center;
    }

    input, button {
      padding: 10px;
      font-size: 1.2em;
      margin-top: 1em;
    }

    #helloContainer {
      position: relative;
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      font-size: 3em;
      opacity: 0;
    }

    .letter {
      position: relative;
      transform: translate(0, 0) scale(0);
      opacity: 0;
    }

    body::before {
      content: "";
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: radial-gradient(ellipse at center, rgba(255,255,255,0.1) 0%, transparent 100%), url('https://i.imgur.com/Oq1t6Oc.jpg');
      background-size: cover;
      z-index: -1;
      animation: drift 30s linear infinite;
    }

    @keyframes drift {
      from { background-position: 0 0; }
      to { background-position: 1000px 1000px; }
    }
  </style>
</head>
<body>

  <div id="form">
    <h1 style="color: white;">Whatâ€™s your name?</h1>
    <input type="text" id="nameInput" placeholder="Type your name">
    <br>
    <button onclick="start()">Submit</button>
  </div>

  <div id="helloContainer"></div>

  <script>
    function start() {
      const name = document.getElementById("nameInput").value.trim();
      if (!name) return;

      document.getElementById("form").style.display = "none";
      const container = document.getElementById("helloContainer");
      container.style.opacity = 1;
      const message = `HELLO ${name.toUpperCase()}`;

      message.split('').forEach((char, i) => {
        const span = document.createElement('span');
        span.className = 'letter';
        span.textContent = char === ' ' ? '\u00A0' : char;

        const x = (Math.random() - 0.5) * 1000;
        const y = (Math.random() - 0.5) * 1000;
        const rotation = (Math.random() - 0.5) * 720;

        span.style.transform = `translate(${x}px, ${y}px) rotate(${rotation}deg) scale(0)`;
        span.style.transition = `transform 1s ease-out, opacity 1s`;
        container.appendChild(span);

        setTimeout(() => {
          span.style.transform = `translate(0, 0) rotate(0deg) scale(1)`;
          span.style.opacity = 1;
        }, i * 100);
      });
    }
  </script>

</body>
</html>
