<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Birthday Card</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100vh;
      font-family: 'Orbitron', sans-serif;
      background: radial-gradient(circle, #fff0f5, #ffe4e1);
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #birthdayCard {
      position: relative;
      width: 300px;
      height: 400px;
      perspective: 2000px;
    }

    .card-inner {
      width: 100%;
      height: 100%;
      position: relative;
      transform-style: preserve-3d;
      transition: transform 1s ease;
      cursor: pointer;
    }

    .card-inner.open {
      transform: rotateY(180deg);
    }

    .card-face {
      position: absolute;
      width: 100%;
      height: 100%;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.3);
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 20px;
      box-sizing: border-box;
      backface-visibility: hidden;
    }

    .card-front {
      background: linear-gradient(45deg, #ff69b4, #ffb6c1);
      color: white;
      font-size: 1.4em;
      font-weight: bold;
      flex-direction: column;
    }

    .card-front small {
      font-size: 0.8em;
      opacity: 0.85;
      margin-top: 8px;
    }

    .card-back {
      background: white;
      transform: rotateY(180deg);
      flex-direction: column;
      color: #222;
    }

    .card-message {
      font-size: 1.2em;
      font-weight: bold;
      color: #ff1493;
      text-shadow:
        0 0 5px #ff69b4,
        0 0 10px #ff1493,
        0 0 20px #ffd700;
    }

    .card-note {
      margin-top: 1em;
      font-size: 1em;
      color: #555;
    }

    .emoji-deco {
      font-size: 1.5em;
      margin-bottom: 10px;
    }

    .confetti {
      position: fixed;
      top: -10px;
      width: 10px;
      height: 10px;
      background-color: #ff69b4;
      animation: fall 3s linear infinite;
      z-index: 999;
    }

    @keyframes fall {
      0% { transform: translateY(0); opacity: 1; }
      100% { transform: translateY(100vh); opacity: 0; }
    }
  </style>
</head>
<body>
  <div id="birthdayCard">
    <div class="card-inner" id="card">
      <div class="card-face card-front">
        <div>
          ðŸŽ‰ HAPPY BIRTHDAY ðŸŽ‰<br />
          <small>Click to Open</small>
        </div>
      </div>
      <div class="card-face card-back">
        <div>
          <div class="emoji-deco">ðŸŽˆðŸŽŠðŸŽ‚</div>
          <div class="card-message" id="cardMessage"></div>
          <div class="card-note">Hope your day is magical.</div>
        </div>
      </div>
    </div>
  </div>

  <script>
    function getNameFromURL() {
      const params = new URLSearchParams(window.location.search);
      return params.get('name')?.trim() || 'Friend';
    }

    function playBirthdayTune() {
      try {
        const ctx = new (window.AudioContext || window.webkitAudioContext)();
        const notes = [
          261.63, 261.63, 293.66, 261.63, 349.23, 329.63,
          261.63, 261.63, 293.66, 261.63, 392.00, 349.23
        ];
        const durations = [
          0.5, 0.25, 0.75, 0.75, 0.75, 1.5,
          0.5, 0.25, 0.75, 0.75, 0.75, 1.5
        ];
        let time = ctx.currentTime;

        notes.forEach((freq, i) => {
          const osc = ctx.createOscillator();
          const gain = ctx.createGain();
          osc.connect(gain);
          gain.connect(ctx.destination);
          osc.frequency.value = freq;
          osc.type = 'triangle';
          gain.gain.setValueAtTime(0.2, time);
          gain.gain.exponentialRampToValueAtTime(0.01, time + durations[i]);
          osc.start(time);
          osc.stop(time + durations[i]);
          time += durations[i];
        });
      } catch (e) {
        console.warn('Audio error', e);
      }
    }

    function launchConfetti() {
      for (let i = 0; i < 50; i++) {
        const c = document.createElement('div');
        c.className = 'confetti';
        c.style.left = Math.random() * 100 + '%';
        c.style.backgroundColor = ['#ff69b4', '#ffd700', '#40e0d0'][i % 3];
        c.style.animationDuration = (2 + Math.random() * 3) + 's';
        document.body.appendChild(c);
        setTimeout(() => c.remove(), 5000);
      }
    }

    // Setup
    window.onload = () => {
      const name = getNameFromURL();
      document.getElementById('cardMessage').textContent = `ðŸŽˆ HAPPY BIRTHDAY ${name.toUpperCase()}! ðŸŽˆ`;

      const card = document.getElementById('card');
      card.addEventListener('click', () => {
        card.classList.add('open');
        launchConfetti();
        playBirthdayTune();
      });
    };
  </script>
</body>
</html>
