<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Hello</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: 'Orbitron', sans-serif;
      background: radial-gradient(circle, #fff0f5, #ffe4e1);
      height: 100vh;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #form {
      text-align: center;
      background: rgba(0, 0, 0, 0.5);
      padding: 2vw;
      border-radius: 15px;
      border: 2px solid rgba(255, 255, 255, 0.3);
      width: 90%;
      max-width: 400px;
      z-index: 10;
    }

    input, button {
      padding: 12px;
      margin-top: 1em;
      font-size: 1.1em;
      width: 100%;
      border-radius: 8px;
      border: none;
      box-sizing: border-box;
    }

    input {
      background: rgba(0, 0, 0, 0.3);
      color: white;
      border: 2px solid rgba(255, 255, 255, 0.3);
    }

    input::placeholder {
      color: rgba(255, 255, 255, 0.6);
    }

    button {
      background: linear-gradient(45deg, #ff69b4, #ff1493);
      color: white;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      background: linear-gradient(45deg, #ff1493, #ff69b4);
    }

    #birthdayCard {
      display: none;
      position: absolute;
      width: 300px;
      height: 400px;
      perspective: 1500px;
    }

    .card-inner {
      width: 100%;
      height: 100%;
      transition: transform 1s;
      transform-style: preserve-3d;
      cursor: pointer;
      position: relative;
    }

    .card-front, .card-back {
      position: absolute;
      width: 100%;
      height: 100%;
      border-radius: 12px;
      backface-visibility: hidden;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
      box-sizing: border-box;
      text-align: center;
    }

    .card-front {
      background: linear-gradient(45deg, #ff69b4, #ffb6c1);
      color: white;
    }

    .card-front h1 {
      font-size: 1.8em;
    }

    .card-front small {
      margin-top: 10px;
      opacity: 0.8;
    }

    .card-back {
      background: white;
      transform: rotateY(180deg);
      color: #ff1493;
    }

    .card-inner.open {
      transform: rotateY(180deg);
    }

    .confetti {
      position: fixed;
      top: -10px;
      left: 50%;
      width: 10px;
      height: 10px;
      background-color: #ff69b4;
      animation: fall 3s linear infinite;
      z-index: 1000;
    }

    @keyframes fall {
      0% {
        transform: translateX(0) translateY(0);
        opacity: 1;
      }
      100% {
        transform: translateX(-200px) translateY(100vh);
        opacity: 0;
      }
    }

    .emoji-border {
      font-size: 1.2em;
      margin: 5px 0;
    }

    .card-message {
      font-size: 1.1em;
      margin-top: 15px;
    }
  </style>
</head>
<body>
  <div id="form">
    <h1>What's your name?</h1>
    <input type="text" id="nameInput" placeholder="Type your name" />
    <button onclick="start()">Submit</button>
  </div>

  <div id="birthdayCard">
    <div class="card-inner" id="cardInner">
      <div class="card-front">
        <h1>🎉 HAPPY BIRTHDAY 🎉</h1>
        <small>Click to open</small>
      </div>
      <div class="card-back">
        <div class="emoji-border">🎂🎈🎉🎁🎊</div>
        <h2 id="cardMessage"></h2>
        <div class="card-message">Wishing you a day filled with joy, laughter, and cake!</div>
        <div class="emoji-border">🎊🎁🎉🎈🎂</div>
      </div>
    </div>
  </div>

  <script>
    function start() {
      const name = document.getElementById('nameInput').value.trim();
      if (!name) return;
      document.getElementById('form').style.display = 'none';
      document.getElementById('birthdayCard').style.display = 'block';
      document.getElementById('cardMessage').textContent = `Happy Birthday ${name.toUpperCase()}!`;
    }

    document.getElementById('cardInner').onclick = () => {
      const inner = document.getElementById('cardInner');
      if (!inner.classList.contains('open')) {
        inner.classList.add('open');
        playSong();
        launchConfetti();
      }
    };

    function playSong() {
      try {
        const ctx = new (window.AudioContext || window.webkitAudioContext)();
        const notes = [261.63,261.63,293.66,261.63,349.23,329.63,261.63,261.63,293.66,261.63,392.00,349.23];
        const durations = [0.5,0.25,0.75,0.75,0.75,1.5,0.5,0.25,0.75,0.75,0.75,1.5];
        let time = ctx.currentTime;

        notes.forEach((note, i) => {
          const o = ctx.createOscillator();
          const g = ctx.createGain();
          o.connect(g);
          g.connect(ctx.destination);
          o.type = 'triangle';
          o.frequency.value = note;
          g.gain.setValueAtTime(0.2, time);
          g.gain.exponentialRampToValueAtTime(0.01, time + durations[i]);
          o.start(time);
          o.stop(time + durations[i]);
          time += durations[i];
        });
      } catch (err) {
        console.log('Sound error', err);
      }
    }

    function launchConfetti() {
      for (let i = 0; i < 50; i++) {
        const c = document.createElement('div');
        c.className = 'confetti';
        c.style.left = Math.random() * 100 + '%';
        c.style.backgroundColor = ['#ff69b4', '#ffd700', '#ff6347'][i % 3];
        c.style.animationDuration = (2 + Math.random() * 3) + 's';
        document.body.appendChild(c);
        setTimeout(() => c.remove(), 5000);
      }
    }
  </script>
</body>
</html>
