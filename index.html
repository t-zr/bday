<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Birthday Card</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100vh;
      font-family: 'Orbitron', sans-serif;
      background: radial-gradient(circle, #fff0f5, #ffe4e1);
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #birthdayCard {
      position: relative;
      width: 600px;
      height: 400px;
      perspective: 2000px;
    }

    .book {
      width: 100%;
      height: 100%;
      position: relative;
      transform-style: preserve-3d;
      transition: transform 1.5s ease;
    }

    .cover {
      position: absolute;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, #ff69b4, #ffb6c1);
      color: white;
      font-weight: bold;
      display: flex;
      justify-content: center;
      align-items: center;
      backface-visibility: hidden;
      transform-origin: left;
      z-index: 3;
      border-radius: 8px;
      text-align: center;
      padding: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.3);
      cursor: pointer;
    }

    .cover h1 {
      font-size: 2em;
      margin-bottom: 10px;
    }

    .cover small {
      font-size: 0.9em;
      opacity: 0.8;
    }

    .page {
      position: absolute;
      width: 50%;
      height: 100%;
      top: 0;
      background: white;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 20px;
      box-sizing: border-box;
      backface-visibility: hidden;
      border-radius: 8px;
    }

    .left-page {
      left: 0;
      transform-origin: left;
      background: #fff8fb;
      z-index: 1;
    }

    .right-page {
      right: 0;
      transform: rotateY(180deg);
      transform-origin: right;
      background: #fff;
      z-index: 1;
    }

    .book.open {
      transform: rotateY(180deg);
    }

    .emoji-deco {
      font-size: 2em;
      margin-bottom: 1em;
    }

    .card-message {
      font-size: 1.3em;
      font-weight: bold;
      color: #ff1493;
      text-align: center;
      text-shadow:
        0 0 5px #ff69b4,
        0 0 10px #ff1493,
        0 0 20px #ff69b4;
    }

    .decor {
      font-size: 1.5em;
      text-align: center;
      color: #ff69b4;
      animation: float 3s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    .confetti {
      position: fixed;
      top: -10px;
      width: 10px;
      height: 10px;
      background-color: #ff69b4;
      animation: fall 3s linear infinite;
      z-index: 999;
    }

    @keyframes fall {
      0% { transform: translateY(0); opacity: 1; }
      100% { transform: translateY(100vh); opacity: 0; }
    }
  </style>
</head>
<body>
  <div id="birthdayCard">
    <div class="book" id="book">
      <div class="cover" id="cover">
        <div>
          <h1>üéâ HAPPY BIRTHDAY üéâ</h1>
          <small>Click to Open</small>
        </div>
      </div>
      <div class="page left-page">
        <div class="emoji-deco">üéÇüéâüéÅüéà</div>
        <div class="decor">Sending love & cake üç∞<br />from all of us!</div>
      </div>
      <div class="page right-page">
        <div class="emoji-deco">üéäüéàüéâ</div>
        <div class="card-message" id="messageText"></div>
      </div>
    </div>
  </div>

  <script>
    function getNameFromURL() {
      const params = new URLSearchParams(window.location.search);
      return params.get('name')?.trim() || 'Friend';
    }

    function openBook() {
      document.getElementById('book').classList.add('open');
      document.getElementById('cover').style.display = 'none';
    }

    function launchConfetti() {
      for (let i = 0; i < 60; i++) {
        const c = document.createElement('div');
        c.className = 'confetti';
        c.style.left = Math.random() * 100 + '%';
        c.style.backgroundColor = ['#ff69b4', '#ffd700', '#40e0d0'][i % 3];
        c.style.animationDuration = (2 + Math.random() * 3) + 's';
        document.body.appendChild(c);
        setTimeout(() => c.remove(), 5000);
      }
    }

    function playTune() {
      try {
        const ctx = new (window.AudioContext || window.webkitAudioContext)();
        const notes = [261.63,261.63,293.66,261.63,349.23,329.63,261.63,261.63,293.66,261.63,392.00,349.23];
        const durations = [0.5,0.25,0.75,0.75,0.75,1.5,0.5,0.25,0.75,0.75,0.75,1.5];
        let time = ctx.currentTime;

        notes.forEach((note, i) => {
          const o = ctx.createOscillator();
          const g = ctx.createGain();
          o.connect(g);
          g.connect(ctx.destination);
          o.type = 'triangle';
          o.frequency.value = note;
          g.gain.setValueAtTime(0.2, time);
          g.gain.exponentialRampToValueAtTime(0.01, time + durations[i]);
          o.start(time);
          o.stop(time + durations[i]);
          time += durations[i];
        });
      } catch (e) {
        console.warn('Audio context failed');
      }
    }

    // Setup
    window.onload = () => {
      const name = getNameFromURL();
      document.getElementById('messageText').textContent = `üéà HAPPY BIRTHDAY ${name.toUpperCase()}! üéà\nHope your day is magical.`;
      document.getElementById('cover').addEventListener('click', () => {
        openBook();
        launchConfetti();
        playTune();
      });
    };
  </script>
</body>
</html>
